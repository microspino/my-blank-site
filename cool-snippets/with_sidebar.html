<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML5 template</title>
  <meta name="description" content="Blank HTML template">
  <meta name="author" content="Daniele Spinosa">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
    body {
      font-family:monaco;
      margin:0;
      padding:0;
    }
    .with-sidebar {
      display: flex;
      flex-wrap: wrap;
      height:80vh;
    }

    .sidebar {
      flex-basis: 20rem;
      flex-grow: 1;
      background:aliceblue;
      padding:1rem;
    }

    .main-content {
      min-width: 50px;
      flex-grow: 777;
      background:antiquewhite;
      padding:1rem;
    }
    #footer { height:20vh;background:#222;color:#ccc;}
  </style>
</head>

<body>
  <div class="with-sidebar">
    <div class="sidebar">
      <h1>Lato</h1>
      <p>Un paragrafo da mettere di lato.</p>
    </div>
    <div class="main-content">
      <h1>Contenuto</h1>
      <p>Un contenuto importante.</p>
    </div>
  </div>
  <div id="footer">
    Il footer
  </div>

  <script src="scripts.js"></script>
</body>

</html>
